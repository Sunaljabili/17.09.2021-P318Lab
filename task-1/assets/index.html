<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85735e67ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./assets/img/1.jpg" alt="">
            <div class="date-time">
                <div class="date">
                    <p>3</p>
                    <p>Okt</p>
                </div>
                <div class="time">
                    <p>14:12</p>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p>“CinemaPlus”da “Joker” filminin möhtəşəm təqdimatı baş tutdu - FOTO/VİDEO</p>
        </div>
        <div class="statics">
            <div class="rayting">
                <i class="fas fa-thumbs-up"></i>
                <span>10</span>
            </div>
            <div class="rayting dislike">
                <i class="fas fa-thumbs-down"></i>
                <span>15</span>
            </div>
            <div class="rayting">
                <i class="fas fa-eye"></i>
                <span>12</span>
            </div>
        </div>
    </div>
</body>
</html>
